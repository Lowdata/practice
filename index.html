<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polity MCQ Practice – Day 1</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    h1,h2 { margin-bottom:10px; }
    .container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:6px; }
    .topics button { margin:5px; padding:10px 15px; cursor:pointer; }
    .question { margin:20px 0; }
    .options label { display:block; margin:6px 0; cursor:pointer; }
    .submit-btn { margin-top:15px; padding:10px 20px; }
    .result { font-weight:bold; margin-top:20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Polity – Day 1 MCQ Practice</h1>
  <p>Select a topic or go mixed. This is basic on purpose. No gimmicks.</p>

  <div class="topics">
    <h2>Choose Mode</h2>
    <button onclick="loadTopic('constitution')">Making of Constitution</button>
    <button onclick="loadTopic('preamble')">Preamble</button>
    <button onclick="loadTopic('union')">Union & Territories</button>
    <button onclick="loadTopic('mixed')">Mixed MCQs</button>
  </div>

  <div id="timer" style="font-weight:bold;">Time Left: --</div>
  <div id="mcq-area"></div>
  <button class="submit-btn" onclick="submitQuiz()">Submit</button>
  <div id="result" class="result"></div>
</div>

<script>
const mcqs = {
  constitution: [
    { q: "In the context of a modern State, which best captures the essential character of a Constitution?", options: ["A detailed administrative rulebook prescribing day-to-day functioning","A set of fundamental principles defining the structure of the State","A compilation of ordinary laws easily changed","A political manifesto"], answer: 1 },
    { q: "Regarding the need for a Constitution, which functions are correctly matched?", options: ["1 and 2 only","1, 2 and 4 only","2, 3 and 4 only","1, 3 and 4 only"], answer: 1 },
    { q: "Formation of the Constituent Assembly: which statements are correct?", options: ["3 only","3 and 4 only","2 and 3 only","1, 2 and 4 only"], answer: 1 },
    { q: "Correctly matched committees and chairpersons?", options: ["1 and 2 only","1, 2 and 3 only","1, 2, 3 and 4","2, 3 and 4 only"], answer: 2 },
    { q: "Which statements about the Constituent Assembly are NOT correct?", options: ["1 and 2 only","2 and 3 only","1 and 3 only","1, 2 and 3"], answer: 0 },
    { q: "Objectives of the Indian Constitution include which of the following?", options: ["1, 3 and 4 only","1 and 2 only","2, 3 and 4 only","1, 2, 3 and 4"], answer: 0 },
    { q: "Written vs Unwritten Constitution: correct distinction?", options: ["1, 2 and 3 only","1, 2 and 4 only","1 and 3 only","1, 2, 3 and 4"], answer: 3 },
    { q: "A de-merit of an unwritten Constitution is:", options: ["Excessive rigidity","Uncertainty due to lack of codification","Easy amendment","Bulkiness"], answer: 1 },
    { q: "Composition of Constituent Assembly (2024): how many statements are correct?", options: ["Only one","Only two","All three","None"], answer: 1 },
    { q: "Who was the Provisional President of the Constituent Assembly?", options: ["C. Rajagopalachari","Dr. B.R. Ambedkar","T.T. Krishnamachari","Dr. Sachidananda Sinha"], answer: 3 },
    { q: "Constitution Day statements – correct option?", options: ["Both correct, II explains I","Both correct, II doesn't explain I","I correct, II incorrect","I incorrect, II correct"], answer: 2 },
    { q: "Members of the Constituent Assembly from Provinces were:", options: ["Directly elected","Nominated by Governor","Elected by Provincial Assemblies","Nominated by INC"], answer: 2 }
  ],
  preamble: [
    { q: "The Preamble to the Constitution of India is:", options: ["Part but no legal effect","Not part and no legal effect","Part with same legal effect","Part but no legal effect either"], answer: 0 },
    { q: "Which objective is NOT in the Preamble?", options: ["Liberty of thought","Economic liberty","Liberty of expression","Liberty of belief, faith and worship"], answer: 1 },
    { q: "Constitutional status of India on 26 January 1950 was:", options: ["Democratic Republic","Sovereign Democratic Republic","Sovereign Secular Democratic","Sovereign Socialist Secular Democratic Republic"], answer: 1 },
    { q: "Liberty, Equality, Fraternity are inspired from which revolution?", options: ["Russian","Chinese","French","American"], answer: 2 },
    { q: "Promotion of international peace is included in:", options: ["Preamble","DPSP","Fundamental Duties","Ninth Schedule"], answer: 1 },
    { q: "The term 'Secular' in the Preamble implies:", options: ["Absence of religion","Equal treatment of all religions","State control of religion","Promotion of atheism"], answer: 1 },
    { q: "Statements regarding the Preamble: how many are correct?", options: ["Only one","Only two","Only three","All four"], answer: 1 },
    { q: "Sovereignty: which statements are NOT correct?", options: ["1 only","2 only","1 and 3 only","2 and 3 only"], answer: 1 },
    { q: "Sovereignty (repeat): which statements are NOT correct?", options: ["1 only","2 only","1 and 3 only","2 and 3 only"], answer: 1 }
  ],
  union: [
    { q: "Article 1 describes India as:", options: ["Federation of States","Confederation","Union of States","Association"], answer: 2 },
    { q: "Why did Ambedkar prefer 'Union of States'?", options: ["Historical reasons","Mutual agreement","Indestructibility, no secession","State autonomy"], answer: 2 },
    { q: "Article 3 authorises Parliament to:", options: ["1, 2 and 3 only","3 and 4 only","3 only","1, 2, 3 and 4"], answer: 0 },
    { q: "Union of India vs Territory of India:", options: ["Only 1 correct","Only 2 correct","Both correct","Neither correct"], answer: 3 },
    { q: "Which statement is correct?", options: ["Territory consists only of states and UTs","Federal units enjoy equal powers","Article 368 required to cede territory","Political map can be redrawn by Union"], answer: 2 },
    { q: "State reorganisation statements: how many are correct?", options: ["Only one","Only two","Only three","All four"], answer: 1 },
    { q: "Alteration of state boundaries – which is correct?", options: ["Only 1","Only 2","Both 1 and 2","Neither 1 nor 2"], answer: 0 },
    { q: "Correct chronological order of full statehood:", options: ["Sikkim-Arunachal-Nagaland-Haryana","Nagaland-Haryana-Sikkim-Arunachal","Sikkim-Haryana-Nagaland-Arunachal","Nagaland-Arunachal-Sikkim-Haryana"], answer: 1 }
  ]
};

let currentQuiz = [];
let timeLeft = 0;
let timerInterval = null;

function startTimer(seconds) {
  clearInterval(timerInterval);
  timeLeft = seconds;
  document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      submitQuiz();
    }
  }, 1000);
}

function loadTopic(topic) {
  document.getElementById('result').innerText = '';
  if (topic === 'mixed') {
    currentQuiz = [...mcqs.constitution, ...mcqs.preamble, ...mcqs.union];
  } else {
    currentQuiz = mcqs[topic];
  }
  renderQuiz();
}

function renderQuiz() {
  const area = document.getElementById('mcq-area');
  area.innerHTML = '';
  currentQuiz.forEach((item, idx) => {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<p><b>Q${idx+1}. ${item.q}</b></p>`;
    const optDiv = document.createElement('div');
    optDiv.className = 'options';
    item.options.forEach((opt, i) => {
      optDiv.innerHTML += `<label><input type="radio" name="q${idx}" value="${i}"> ${opt}</label>`;
    });
    div.appendChild(optDiv);
    area.appendChild(div);
  });
}

function submitQuiz() {
  let score = 0;
  currentQuiz.forEach((item, idx) => {
    const selected = document.querySelector(`input[name='q${idx}']:checked`);
    if (selected && parseInt(selected.value) === item.answer) score++;
  });
  document.getElementById('result').innerText = `Score: ${score} / ${currentQuiz.length}`;
}
</script>
</body>
</html>
