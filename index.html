    function loadQuiz() {
        const container = document.getElementById('quiz-container');
        quizData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            let optionsHtml = '';
            item.options.forEach((opt, optIndex) => {
                optionsHtml += `
                    <li>
                        <label>
                            <input type="radio" name="q${index}" value="${optIndex}">
                            <span>${opt}</span>
                        </label>
                    </li>
                `;
            });

            card.innerHTML = `
                <div class="question-text">${item.q}</div>
                <ul class="options-list">${optionsHtml}</ul>
                <div id="feedback-${index}" class="feedback"></div>
            `;
            container.appendChild(card);
        });
    }

    function submitQuiz() {
        let score = 0;
        quizData.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${index}`);
            
            // Clear previous styles
            const labels = document.getElementsByName(`q${index}`);
            labels.forEach(label => {
                label.parentElement.style.color = 'black';
                label.parentElement.style.fontWeight = 'normal';
            });

            if (selected) {
                const val = parseInt(selected.value);
                if (val === item.ans) {
                    score++;
                    feedbackDiv.innerHTML = "<span class='correct'>✓ Correct</span>";
                    selected.parentElement.style.color = '#27ae60';
                } else {
                    feedbackDiv.innerHTML = `<span class='incorrect'>✗ Incorrect</span>. Correct answer: ${item.options[item.ans]}`;
                    selected.parentElement.style.color = '#c0392b';
                }
            } else {
                feedbackDiv.innerHTML = `<span class='incorrect'>✗ Skipped</span>. Correct answer: ${item.options[item.ans]}`;
            }
        });

        const resultDiv = document.getElementById('result');
        const scoreDisplay = document.getElementById('score-display');
        resultDiv.style.display = 'block';
        scoreDisplay.textContent = `You scored ${score} out of ${quizData.length}`;
        window.scrollTo(0, document.body.scrollHeight);
    }

    // Load quiz on page start
    loadQuiz();
</script>

</body>
</html>
